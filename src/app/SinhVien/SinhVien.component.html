
<h2>Thông tin sinh viên</h2>

<form (ngSubmit)="submitForm()">
  <div>
    <label for="mSV">Mã SV:</label>
    <input type="text" id="maSV" [(ngModel)]="mSV" name="mSV" required>
  </div>

  <div>
    <label for="tenSV">Tên SV:</label>
    <input type="text" id="tenSV" [(ngModel)]="tenSV" name="tenSV" required>
  </div>

  <div>
    <label for="namSinh">Năm sinh:</label>
    <input type="number" id="namSinh" [(ngModel)]="namSinh" name="namSinh" required>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
  </div>

  <div>
    <label for="gioiTinh">Giới tính:</label>
    <select id="gioiTinh" [(ngModel)]="gioiTinh" name="gioiTinh" required>
      <option value="Nam">Nam</option>
      <option value="Nữ">Nữ</option>
    </select>
  </div>

  <div>
    <label for="SDT">SĐT:</label>
    <input type="tel" id="SDT" [(ngModel)]="sdt" name="sdt" required>
  </div>

  <div>
    <label for="diaChi">Địa chỉ:</label>
    <input type="text" id="diaChi" [(ngModel)]="diaChi" name="diaChi" required>
  </div>

  <div>
    <label for="maLop">Mã lớp:</label>
    <input type="text" id="maLop" [(ngModel)]="maLop" name="maLop" required>
  </div>

  <div>
    <button type="submit">Lưu</button>
  </div>
</form>

<h2>Danh sách sinh viên</h2>

<table>
  <thead>
    <tr>
      <th>Mã SV</th>
      <th>Tên SV</th>
      <th>Email</th>
      <th>Giới tính</th>
      <th>Năm sinh</th>
      <th>SĐT</th>
      <th>Địa chỉ</th>
      <th>Mã lớp</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sinhVien of sinhVienList">
      <td>{{ sinhVien.maSV }}</td>
      <td>{{ sinhVien.tenSV }}</td>
      <td>{{ sinhVien.email }}</td>
      <td>{{ sinhVien.gioiTinh }}</td>
      <td>{{ sinhVien.namSinh }}</td>
      <td>{{ sinhVien.SDT }}</td>
      <td>{{ sinhVien.diaChi }}</td>
      <td>{{ sinhVien.maLop }}</td>
      <!-- <td>
        <button (click)="viewDetail(sinhVien)">Detail</button>
      </td>  -->
      <td>
        <button (click)="removeStudent(sinhVien.maSV)">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>
